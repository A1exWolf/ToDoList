<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo приложение</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">ToDoList</div>
		<div class="h4 mb-5">список задач на сегодня</div>

		<!-- List of tasks -->
		<div class="card mb-4">
<!--			Список активных задач-->
			<ul id="tasksList" class="list-group list-group-flush">


			</ul>
<!--			Список удаленных задач-->

			<ul id="deltasksList" class="list-group list-group-flush none">

			</ul>


		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light" id="formEd">
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>

		<div class="tab">
			<button id='act' class="but-tab" type="button">Активные задачи</button>
			<button id='del' class="but-tab" type="button">Удаленные задачи</button>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
